    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img src="img/ito.jpeg" alt="itoaxaca" width="142" height="142">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="http://localhost/SistemaAlumno/Bienvenida.html">Menu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Alumnos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Login.html">Cerrar Sesion</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div id="alerta" class="alert alert-danger" role="alert" style="display: none;"></div>
                        <h3>Captura de Alumnos</h3>
                        <div class="mb-3 row">
                            <label for="nom" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nom" placeholder="Nombre"
                                    onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="numControl" class="col-sm-2 col-form-label">Número de Control</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numControl" placeholder="Número de Control"
                                    onkeypress="return validarNumeroControl(event)" maxlength="6">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="ApPat" class="col-sm-2 col-form-label">Apellido Paterno</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ApPat" placeholder="Apellido Paterno"
                                    onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="ApMat" class="col-sm-2 col-form-label">Apellido Materno</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ApMat" placeholder="Apellido Materno"
                                    onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="FechNac" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="FechNac">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Género</label>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="generoMasculino"
                                        value="masculino" checked>
                                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="generoFemenino"
                                        value="femenino">
                                    <label class="form-check-label" for="generoFemenino">Femenino</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="Carre" class="col-sm-2 col-form-label">Carrera</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="Carre" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="Ing. Mecanica">Ing. Mecanica</option>
                                    <option value="Ing. Industrial">Ing. Industrial</option>
                                    <option value="Ing. en Sistemas">Ing. en Sistemas</option>
                                    <option value="Ing. Electronica">Ing. Electronica</option>
                                    <option value="Ing. Electrica">Ing. Electrica</option>
                                    <option value="Ing. Quimica">Ing. Quimica</option>
                                    <option value="Ing. en Gestion Empresarial">Ing. en Gestion Empresarial</option>
                                    <option value="Lic. en Administraccion">Lic. en Administraccion</option>
                                    <option value="Lic. en Cont. Publica">Lic. en Cont. Publica</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="mostrarInformacion()">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="Limpiar()">Limpiar</button>
                        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Información del Alumno</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="modalBody">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/Formulario.js"></script>
    <script src="js/Utileria.js"></script>
</body>

</html>
